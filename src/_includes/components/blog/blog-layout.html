<section class="relative">
    <div class="flex px-[7%] mt-24 gap-10 flex-col lg:flex-row mb-24">
      <!-- Blog Content Section -->
      <div class="lg:w-2/3 w-full lg:px-0">
        <!-- Blog Image -->
        <div class="mt-5 w-full h-auto overflow-hidden">
          <img src="{{blogImage}}" alt="">
        </div>
        
        <!-- Blog Header -->
        <div class="blog-header sm:flex-wrap-nowrap">
          <div class="blog-header-item">
            <div class="flex items-center justify-center">
              <span class="text-sm sm:text-lg text-secondary">
                <i class="fa-regular fa-user"></i>
              </span>
            </div>
            <p class="blog-header-text">{{ postAuthor }}</p>
          </div>
          <div class="blog-header-item">
            <div class="flex items-center justify-center">
              <span class="text-sm sm:text-lg text-secondary">
                <i class="fa-regular fa-calendar"></i>
              </span>
            </div>
            <p class="blog-header-text">{{ postDate }}</p>
          </div>
        </div>
  
        <!-- Blog Content -->
        <div class="blog-content"> 
            {{ content | markdown | safe }}
        </div>
        
        <div class="w-full bg-[#727272] border mt-10"></div>
      </div>
      
      <!-- Sidebar Section -->
      <div class="lg:w-1/3 flex flex-col w-full lg:px-0">
        <!-- Search Bar -->
        <div class="w-full h-auto mt-5 bg-service py-8 flex flex-col items-center justify-center">
          <div class="w-3/4 flex items-center overflow-hidden">
            <input 
              type="text" 
              placeholder="Search..." 
              class="w-full px-4 py-4 focus:outline-none"
            />
            <button class="blog-search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
  
        <!-- Recent Posts -->
        <div class="w-full h-auto mt-8 bg-service p-8 flex flex-col justify-start gap-5">
          <p class="font-[500] text-xl">{{ postsHeading }}</p>
          <div class="flex w-full justify-between gap-4 flex-wrap sm:flex-wrap-nowrap">
            {% for post in collections.blogPosts %}
            {% if loop.index <= 3 %}
            <div class="flex items-center rounded-lg gap-[1.25rem] group w-full hover:scale-100">
              <div class="overflow-hidden h-[5.2rem] w-[5.2rem]">
                <img src="{{ post.data.postImage }}" alt="Blog Image" class="w-full h-full object-cover">
              </div>
              <div class="flex flex-col items-start gap-[0.25rem] w-2/3">
                <p class="text-[#727272] text-[0.875rem] flex items-center gap-[0.5rem]">
                  <span class="text-[1.15rem] text-secondary">
                    <i class="fa-regular fa-clock"></i>
                  </span>
                  {{ post.data.postDate }}
                </p>
                <a href="{{ post.url }}" class="underline-link">
                  <p class="text-[1rem] text-black text-left w-full leading-[1.25rem]">
                    {{ post.data.postTitle }}
                  </p>
                </a>
              </div>
            </div>
            {% endif %}
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
