<section class="relative">
    <div class="flex px-[7%] mt-32 gap-10 flex-col lg:flex-row">
        <div class="lg:w-1/3 flex flex-col w-full px-[7%] lg:px-0">
            <h2 class="mb-5 text-3xl font-[500]">{{serviceAreaHeading}}</h2>
            <div class="space-y-3">
                {% for service in serviceAreas.serviceAreas %}
                <a href="{{ service.serviceAreaLink }}" class="service-description">
                    <div class="service-description-container border">
                        <span class="service-description-text">{{ service.serviceAreaText }}</span>
                        <span class="service-description-icon">
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </span>
                    </div>
                </a>
                {% endfor %}
            </div>
            <div class="w-full h-auto mt-8 bg-service py-10 flex flex-col items-center justify-center">
                <img src="{{logoImage}}" alt="">
                <p class="text-2xl font-[500] text-black text-center mt-10 mb-10">{{ premiumServiceText }}</p>
                <img src="{{serviceImage}}" alt="">
                <a href="{{serviceLink1}}" class="service-area-button">
                    {{buttonText1}}
                </a>
            </div>                
        </div>
        <div class="lg:w-2/3 w-full px-[7%] lg:px-0">
            <div class="w-full h-[60vh] overflow-hidden">
                <img 
                    src="{{serviceAreaImage}}" 
                    alt="" 
                    class="w-full h-full object-cover">
            </div>
            <a href="{{serviceLink2}}" class="service-area-contact-button">
                {{buttonText2}}
            </a>
            
                <div class="blog-content">
                    {{content | markdown | safe}}
                </div>

            <a href="{{serviceLink3}}" class="service-area-contact-button">
                {{buttonText3}}
            </a>
        </div>
    </div>
</section>
