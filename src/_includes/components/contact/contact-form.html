<section class="relative px-[10%]">
    <div class=" w-full  mt-24 border border-black-1 p-8">
        <h2 class="text-2xl font-bold mb-6">{{formHeading}}</h2>

        <form id="contact-form" method="POST" action="/api/send_email"  class="space-y-6">
          <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
            <div class="w-full md:w-1/2">
              <label for="name" class="contact-form-label">Your Name</label>
              <input type="text" id="name" name="name" class="contact-form-placeholder" placeholder="Enter your name">
            </div>
            <div class="w-full md:w-1/2">
              <label for="email" class="contact-form-label">Your Email</label>
              <input type="email" id="email" name="email" class="contact-form-placeholder" placeholder="Enter your email">
            </div>
          </div>
          <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
            <div class="w-full md:w-1/2">
              <label for="address" class="contact-form-label">Your Address</label>
              <input type="text" id="address" name="address" class="contact-form-placeholder" placeholder="Enter your address">
            </div>
            <div class="w-full md:w-1/2">
              <label for="issue" class="contact-form-label">Your Issue</label>
              <input type="text" id="issue" name="issue" class="contact-form-placeholder" placeholder="Enter your issue">
            </div>
          </div>
          <div class="mt-4">
              <label for="message" class="contact-form-label">Message</label>
              <textarea id="message" name="message" rows="4" class="h-[22vh] contact-form-placeholder" placeholder="Write your message"></textarea>
          </div>
          <div>
              <button type="submit" class="contact-form-button">Send</button>
          </div>
      </form>

    </div>
 </section>
